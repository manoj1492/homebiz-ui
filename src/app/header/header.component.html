<!-- Header -->

<header class="header">
  <div class="header_overlay"></div>
  <div class="header_content d-flex flex-row align-items-center justify-content-start">
    <div class="logo">
      <a href="#">
        <div class="d-flex flex-row align-items-center justify-content-start">
          <div><img src="../assets/images/logo_1.png" alt=""></div>
          <div>Little Closet</div>
        </div>
      </a>
    </div>
    <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <nav class="main_nav">
      <ul class="d-flex flex-row align-items-start justify-content-start">
        <li class="active"><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Home Deco</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
      <!-- Search -->
      <div class="header_search">
        <form id="header_search_form" [formGroup] = "headerSearchForm">
          <input type="text" class="search_input" placeholder="Search Item" required="required">
          <button class="header_search_button"><img src="../assets/images/search.png" alt=""></button>
        </form>
      </div>
      <!-- User -->
      <div class="user" *ngIf="!isLoggedIn()"><a href="" (click)="open()" onclick="return false" >Login & SignUp</a></div>
      <!-- TODO: Display this icon for account details after login -->
      <!-- <div class="user"><a href="#"><div><img src="../assets/images/user.svg" alt="https://www.flaticon.com/authors/freepik"><div>1</div></div></a></div> -->
      <!-- Cart -->
      <div class="cart"><a href="cart.html"><div><img class="cart_svg" src="../assets/images/cart.svg" alt="https://www.flaticon.com/authors/freepik"></div></a></div>
      <!-- Phone -->
      <div class="header_phone d-flex flex-row align-items-center justify-content-start">
        <!--<div><div><img src="../assets/images/phone.svg" alt="https://www.flaticon.com/authors/freepik"></div></div>-->
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        <div *ngIf="isLoggedIn()" [matMenuTriggerFor]="appMenu">
          {{getLoggedInUserName()}}<mat-icon>keyboard_arrow_down</mat-icon>
        </div>
      </div>
    </div>
  </div>
</header>
